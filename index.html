<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMC Space International LIVE</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 1; }
</style>
</head>
<body>
<div id="info">UTC Time: <span id="utc-time"></span></div>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

  // Scene
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1e8);
  camera.position.set(0, 0, 2e7);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Earth
  const loader = new THREE.TextureLoader();
  const earthTexture = loader.load('https://raw.githubusercontent.com/turban/webgl-earth/master/images/2_no_clouds_4k.jpg');
  const earthMaterial = new THREE.MeshBasicMaterial({ map: earthTexture });
  const earthGeometry = new THREE.SphereGeometry(6371e3, 64, 64);
  const earth = new THREE.Mesh(earthGeometry, earthMaterial);
  scene.add(earth);

  // Vessel
  const vesselMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
  const vesselGeometry = new THREE.SphereGeometry(100e3, 16, 16);
  const vessel = new THREE.Mesh(vesselGeometry, vesselMaterial);
  scene.add(vessel);

  // Orbit constants
  const earthRadius = 6371e3;
  const orbitAltitude = 400e3;
  const orbitRadius = earthRadius + orbitAltitude;
  const mu = 3.986e14;
  const orbitSpeed = Math.sqrt(mu / orbitRadius);

  // Animate
  function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    document.getElementById('utc-time').textContent = now.toISOString().replace('T', ' ').split('.')[0];

    const seconds = now.getTime() / 1000;
    const angle = (seconds * orbitSpeed / orbitRadius) % (2 * Math.PI);
    vessel.position.set(orbitRadius * Math.cos(angle), 0, orbitRadius * Math.sin(angle));

    controls.update();
    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>
