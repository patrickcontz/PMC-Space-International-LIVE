<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMC Space International LIVE</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 1; }
</style>
</head>
<body>
<div id="info">UTC Time: <span id="utc-time"></span></div>

<script type="module">
// Import Three.js and OrbitControls from CDN
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/controls/OrbitControls.js';

// Scene, camera, renderer
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1e8);
camera.position.set(0, 0, 15e6); // zoomed out to see Earth
const renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Orbit controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;

// Resize
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// Earth
const textureLoader = new THREE.TextureLoader();
const earthTexture = textureLoader.load('https://raw.githubusercontent.com/turban/webgl-earth/master/images/2_no_clouds_4k.jpg');
const earthGeometry = new THREE.SphereGeometry(6371e3, 64, 64); // Earth radius in meters
const earthMaterial = new THREE.MeshBasicMaterial({map: earthTexture});
const earth = new THREE.Mesh(earthGeometry, earthMaterial);
scene.add(earth);

// Example vessel orbiting Earth
const vesselGeometry = new THREE.SphereGeometry(100e3, 16, 16); // vessel size
const vesselMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
const vessel = new THREE.Mesh(vesselGeometry, vesselMaterial);
scene.add(vessel);

// Orbit parameters (example circular orbit at 400 km altitude)
const earthRadius = 6371e3;
const orbitAltitude = 400e3;
const orbitRadius = earthRadius + orbitAltitude;
const orbitSpeed = Math.sqrt(3.986e14 / orbitRadius); // m/s, Earth's GM

// Animate
const clock = new THREE.Clock();
function animate() {
    requestAnimationFrame(animate);
    controls.update();

    // Real-time UTC
    const now = new Date();
    document.getElementById('utc-time').textContent = now.toISOString().replace('T', ' ').split('.')[0];

    // Update vessel position based on UTC time
    const seconds = now.getTime() / 1000;
    const angle = (seconds * orbitSpeed / orbitRadius) % (2*Math.PI);
    vessel.position.set(orbitRadius * Math.cos(angle), 0, orbitRadius * Math.sin(angle));

    renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
