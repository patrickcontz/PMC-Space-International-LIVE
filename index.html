<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>KSP Tracker Final</title>
<style>
  html, body {margin:0; height:100%; overflow:hidden; background:#000; color:#fff; font-family:sans-serif;}
  #timeLabel {position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px;}
  #planetSelector {position:absolute; top:50px; left:10px; background:rgba(0,0,0,0.6); padding:6px 10px; border-radius:6px;}
  .label {color:white; font-size:12px; position:absolute; pointer-events:none; white-space:nowrap;}
</style>
</head>
<body>
<div id="timeLabel">UTC: <span id="utcTime">â€”</span></div>
<div id="planetSelector">
  <select id="planetDropdown">
    <option value="earth">Earth</option>
    <option value="moon">Moon</option>
    <option value="mars">Mars</option>
  </select>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.141.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.141.0/examples/js/controls/OrbitControls.js"></script>

<script>
// --- Planet textures ---
const planetTextures = {
  earth: 'earth.jpg',
  moon: 'moon.png',
  mars: 'mars.jpg'
};

// --- Vessels JSON ---
const vessels = [
  {
    "id":"iss_recreation",
    "type":"keplerian",
    "centralBody":"earth",
    "epoch": 1737176400,
    "a": 6771000,
    "e": 0.0005,
    "i": 51.64 * Math.PI/180,
    "raan": 0,
    "argPeri": 0,
    "M0": 0,
    "info": {"name":"ISS Recreation"}
  },
  {
    "id":"apollo8_recreation",
    "type":"keplerian",
    "centralBody":"moon",
    "epoch": 1737176400,
    "a": 1838000,
    "e": 0.05,
    "i": 1.5 * Math.PI/180,
    "raan": 0,
    "argPeri": 0,
    "M0": 0,
    "info":{"name":"Apollo 8 Recreation"}
  }
];

// --- Scene setup ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1e8);
camera.position.set(0,0,1.2e7);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);

// --- Light ---
const ambientLight = new THREE.AmbientLight(0xaaaaaa, 0.6);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5e6,5e6,5e6);
scene.add(directionalLight);

// --- Global variables ---
let currentPlanet = 'earth';
let planetMesh;
let vesselMeshes = [];
let orbitLines = [];
let labels = [];

// --- Keplerian -> Cartesian ---
function keplerToCartesian(a,e,i,raan,argPeri,M){
  const E = M; // crude approximation
  let x = a*(Math.cos(E)-e);
  let y = a*Math.sqrt(1-e*e)*Math.sin(E);
  let z = 0;
  // rotate by argPeri
  let cosAP=Math.cos(argPeri), sinAP=Math.sin(argPeri);
  let x1=x*cosAP - y*sinAP, y1=x*sinAP + y*cosAP, z1=z;
  // rotate by inclination
  let cosI=Math.cos(i), sinI=Math.sin(i);
  let x2=x1, y2=y1*cosI - z1*sinI, z2=y1*sinI + z1*cosI;
  // rotate by RAAN
  let cosR=Math.cos(raan), sinR=Math.sin(raan);
  let xf=x2*cosR - y2*sinR, yf=x2*sinR + y2*cosR, zf=z2;
  return new THREE.Vector3(xf,yf,zf);
}

// --- Planet creation ---
function createPlanet(name){
  currentPlanet = name;
  
  if(planetMesh) scene.remove(planetMesh);
  const texture = new THREE.TextureLoader().load(planetTextures[name]);
  const geometry = new THREE.SphereGeometry(name==='moon'?1737e3: name==='earth'?6371e3:3390e3, 64, 64);
  const material = new THREE.MeshStandardMaterial({map:texture});
  planetMesh = new THREE.Mesh(geometry, material);
  scene.add(planetMesh);

  // remove old vessels, lines, labels
  vesselMeshes.forEach(v=>scene.remove(v.mesh));
  orbitLines.forEach(l=>scene.remove(l));
  labels.forEach(l=>l.remove());
  vesselMeshes=[]; orbitLines=[]; labels=[];

  // add vessels for current planet
  vessels.filter(v=>v.centralBody===name).forEach(v=>{
    // vessel sphere
    const s = new THREE.Mesh(new THREE.SphereGeometry(5e4,8,8), new THREE.MeshBasicMaterial({color:0xffffff}));
    scene.add(s);
    vesselMeshes.push({mesh:s, data:v});

    // orbit line
    const steps=256, points=[];
    for(let j=0;j<=steps;j++){
      const M = 2*Math.PI*j/steps;
      points.push(keplerToCartesian(v.a,v.e,v.i,v.raan,v.argPeri,M));
    }
    const geometryLine = new THREE.BufferGeometry().setFromPoints(points);
    const materialLine = new THREE.LineBasicMaterial({color:0xffffff, transparent:true, opacity:0.3});
    const line = new THREE.Line(geometryLine, materialLine);
    scene.add(line);
    orbitLines.push(line);

    // label
    const div = document.createElement('div');
    div.className='label';
    div.innerText=v.info.name;
    document.body.appendChild(div);
    labels.push(div);
  });
}
createPlanet(currentPlanet);

// --- Planet selector ---
document.getElementById('planetDropdown').addEventListener('change', e=>{
  createPlanet(e.target.value);
});

// --- Animation ---
function animate(){
  requestAnimationFrame(animate);

  // slow planet rotation (24h for Earth)
  const rotFactor = 1/60; // scale rotation to speed up frame update
  if(currentPlanet==='earth') planetMesh.rotation.y += (2*Math.PI)/(24*60*60)*rotFactor;
  if(currentPlanet==='moon') planetMesh.rotation.y += (2*Math.PI)/(27.3*24*60*60)*rotFactor;
  if(currentPlanet==='mars') planetMesh.rotation.y += (2*Math.PI)/(24.6*60*60)*rotFactor;

  // update vessels
  const now = Date.now()/1000; // seconds
  vesselMeshes.forEach((v,i)=>{
    const meanMotion = Math.sqrt(398600.4418/(v.data.a*v.data.a*v.data.a)); // rough mu=Earth km^3/s^2
    const M = ((now - v.data.epoch)*meanMotion) % (2*Math.PI);
    const pos = keplerToCartesian(v.data.a,v.data.e,v.data.i,v.data.raan,v.data.argPeri,M);
    v.mesh.position.copy(pos);

    // label above vessel
    const vector = pos.clone().project(camera);
    const x = (vector.x*0.5+0.5)*window.innerWidth;
    const y = (-vector.y*0.5+0.5)*window.innerHeight - 10;
    labels[i].style.transform = `translate(-50%,-50%) translate(${x}px,${y}px)`;

    // fade orbit behind vessel
    const line = orbitLines[i];
    const positions = line.geometry.attributes.position.array;
    const segments = positions.length/3;
    const alphaArray = new Float32Array(segments*3);
    const segIndex = Math.floor(M/(2*Math.PI)*segments);
    for(let j=0;j<segments;j++){
      const alpha = j <= segIndex ? 1.0 : 0.1;
      alphaArray[j*3]=alphaArray[j*3+1]=alphaArray[j*3+2]=alpha;
    }
    line.geometry.setAttribute('color', new THREE.BufferAttribute(alphaArray,3));
  });

  document.getElementById('utcTime').textContent = new Date().toISOString().replace('T',' ').replace('Z',' UTC');
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
